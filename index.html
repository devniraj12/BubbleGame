<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="ptop">
                <div class="elem">
                    <h3>Targets</h2>

                </div>

                </div>
                <div class="elem">

                    <div class="box" id="score">0</div>
                </div>
            </div>
            <div id="pbottom">
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
